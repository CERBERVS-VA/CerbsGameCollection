<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Games List</h1>
        <ul id="all">
            <li>green</li>
            <li>blue</li>
            <li>red</li>
        </ul>
        <div>
            <label for="add-title">Game Title:</label>
            <input type="text" id="add-title"/><br><br>
            <label for="add-name">Submitter Name:</label>
            <input type="text" id="add-name"/><br><br>
        </div>
        <div>
            <form>
                <label>Choose Status:</label><br>
                <input type="radio" id="planned" name="game-status" value="planned"/>
                <label for="planned">Planned</label><br>
                <input type="radio" id="ongoing" name="game-status" value="ongoing"/>
                <label for="ongoing">Ongoing</label><br>
                <input type="radio" id="completed" name="game-status" value="completed"/>
                <label for="completed">Completed</label><br><br>
            </form>
        </div>
        <div>
            <input type="button" onclick="buttonAdd()" value="Add Game"/>
        </div>

        <script src = ./main.js></script>
    </body>
    <footer>
    </footer>
</html>
